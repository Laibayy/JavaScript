<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    <div id="main">
        <h1 id="head">Grade Calculating System</h1>
        
        <div class="book1">
            <br>
          <label>Computer</label>
          <input id="bookOne" type="number" name="" placeholder="Marks">
        </div>
        <div class="book2">
          <br>
          <label>English</label>
          
          <input id="bookTwo" type="number" name="" placeholder="Marks">
        </div>
        <div class="book3">
            <br>
            <label>Physics</label>
            
            <input id="bookThree" type="number" name="" placeholder="Marks">
        </div>
        <div class="book4">
            <br>
            <label>Chemistry</label>
            
            <input id="bookFour" type="number" name="" placeholder="Marks">
        </div>
        <div class="book5">
            <br>
            <label>Maths</label>
            
            <input id="bookFive" type="number" name="" placeholder="Marks">
        </div>
        <div class="book6">
            <br>
            <label>Urdu</label>
            
            <input id="bookSix" type="number" name="" placeholder="Marks">
        </div>
        <br><br>
        <button onclick="calculate()">Calculate</button>
        
        <table>
            <tr>
                <td>Total Marks:</td>
                <td>600</td>
            </tr>
            <tr>
                <td>Obtained Marks:</td>
                <td id="obtain"></td>
            </tr>
            <tr>
                <td>Percentage:</td>
                <td id="per"></td>
            </tr>
            <tr>
                <td>Grade:</td>
                <td id="grade"></td>
            </tr>
            <tr>
                <td>Remarks:</td>
                <td id="remarks"></td>
            </tr>
        </table>
    </div>
